<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="png/geographie.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>

    <title>Kidsgram</title>
</head>

<body>
    <header class="header">
        <h1>Kidsgram</h1>
        <input>
        <div class="navbar-wrapper">
            <ul class="navbar">
                <a href=""><img src="png/home.png"></a>
                <a href=""><img src="png/paper-airplane.png"></a>
                <a href=""><img src="png/pen.png"></a>
                <a href=""><img src="png/compass.png"></a>
                <a href=""><img src="png/heart.png"></a>
                <a class="profil-picture" href=""><img src="pictures/marnie.jpg"></a>

            </ul>
        </div>
        <div class="switch-wrapper">
            <input onclick="dayOrNight()" type="checkbox" id="hide-checkbox">
            <label for="hide-checkbox" class="toggle">
                <span class="toggle-button"> 
                </span>          
            </label>
        </div>
    </header>
    <div class="content">
        <div class="post">
            <div class="post-header">
                <div class="post-profilpicture"><img src="pictures/marnie.jpg"></div>
                <div class="post-info">
                    <div class="post-profilname"><span>Marnie</span></div>
                    <div class="profil-location"><span>Peine</span></div>
                </div>
            </div>
            <div class="post-picture"><img src="pictures/kinder.jpg"></div>
            <div class="post-content">
                <div class="post-menu">
                    <div class="post-action">
                        <img src="png/heart.png">
                        <img src="png/plaudern.png">
                        <img src="png/paper-airplane.png">
                    </div>
                    <img src="png/goal.png">
                </div>
                <div class="post-like">Gef√§llt <span></span> mal</div>
                <div class="post-comments">
                    <div class="post-commentname"></div>
                    <div class="post-text"></div>
                </div>

            </div>
            <div class="post-comment">
                <div class="post-emojes"></div>
                <input placeholder="Kommentieren...">
                <button>Posten</button>
            </div>
        </div>
    </div>
</body>
